apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-svc
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: demo-svc
  template:
    metadata:
      labels:
        app: demo-svc
    spec:
      containers:
        - name: demo-svc
          image: "{{ .Values.image }}"
